<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head th:fragment="page_head(title,remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>[[${title}]]</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="/js/logout_methods.js"></script>
</head>

<div th:fragment="modal_form(id,title,description)">
    <div class="modal" th:id="${id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">[[${title}]]</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    [[${description}]]
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
<th th:fragment="column_link(moduleURL,fieldName,columnLabel)">
    <a th:href="@{${moduleURL}+'/page/'+${currentPage}+'?sortField='+${fieldName}+'&sortDir='+${sortField!=fieldName?sortDir:reverseSortDir} +${keyword != null ? '&keyword='+keyword:''}}"
       class="text-dark text-decoration-none">
        [[${columnLabel}]]
    </a>
    <span th:if="${sortField == fieldName}"
          th:class="${sortDir == 'asc'? 'fa-solid fa-sort-up' :'fa-solid fa-sort-down'}">
    </span>
</th>

<a th:fragment="page_link(moduleURL,pageNum,label)" class="page-link"
   th:href="@{${moduleURL}+'/page/'+${pageNum}+'?sortField='+${sortField} +'&sortDir='+${sortDir}+${keyword != null ? '&keyword='+keyword:''}}">[[${label}]]</a>

<div th:fragment="pagination(moduleURL,entityName)" th:remove="tag">
    <div class="text-center m-2" th:if="${totalItems} > 0">
        <span> Показаны [[${entityName}]] # [[${startCount}]] по [[${endCount}]] из [[${totalItems}]] </span>
    </div>
    <div class="text-center m-2" th:unless="${totalItems} > 0">
        <span>[[${entityName}]] не найдены</span>
    </div>

    <div th:if="${totalPages>0}">
        <nav >
            <ul class="pagination justify-content-center">
                <li th:class="${currentPage>1?'page-item':'page-item disabled'}">
                    <a th:replace="~{fragments/fragment :: page_link(${moduleURL},'1','Первая')}"></a>
                </li>

                <li th:class="${currentPage>1?'page-item':'page-item disabled'}">
                    <a th:replace="~{fragments/fragment :: page_link(${moduleURL},${currentPage-1},'Предыдущая')}"></a>
                </li>

                <li th:class="${currentPage != i ? 'page-item':'page-item active' }"
                    th:each="i:${#numbers.sequence(1,totalPages)}">
                    <a th:replace="~{fragments/fragment:: page_link(${moduleURL},${i},${i})}"></a>
                </li>

                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="~{fragments/fragment :: page_link(${moduleURL},${currentPage+1},'Следующая')}"></a>
                </li>

                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="~{fragments/fragment :: page_link(${moduleURL},${totalPages},'Последняя')}"></a>
                </li>

            </ul>
        </nav>
    </div>
</div>

<div th:fragment="search_form(moduleURL)">
    <div>
        <form th:action="@{${moduleURL}}">

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
            <div class="row g-3 m-2">
                <div class="col-auto">
                    <label class="col-form-label">Фильтр:</label>
                </div>
                <div class="col-auto col-sm-2">
                    <input type="search" name="keyword"  th:value="${keyword}" class="form-control " required/>
                </div>
                <div class="col-auto">
                    <input type="submit" value="Поиск" class="btn btn-primary" />
                    <input type="button" value="Очистить" class="btn btn-secondary " onclick="clearFilter()"/>
                </div>
            </div>
        </form>
    </div>

</div>

<div th:fragment="quantity_control(quantityValue,productId)">
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link linkMinus" th:pid="${productId}" href="" ><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${quantityValue}" onkeydown="return false;"
                       class="form-control text-center" style="width:55px"
                       th:id="'quantity'+${productId}"/>
            </li>
            <li class="page-item">
                <a class="page-link linkPlus" th:pid="${productId}" href=""><b>+</b></a>
            </li>
        </ul>
    </nav>
</div>
