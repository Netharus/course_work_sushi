<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
    <div th:replace="~{fragments/fragment :: page_head('Редактор пользователя','none')}"></div>
</head>
<body>
<div class="container-fluid" >
    <div th:replace="~{fragments/navbars :: admin_navbar}"></div>
</div>

                <form th:action="@{/products/save}" id="product_creation_form" method="post" enctype="multipart/form-data"
                      th:object="${product}" style="max-width:700px; margin: 0 auto" >
                    <input type="hidden" th:field="*{id}">
                    <div class="border border-secondary rounded p-3">
                        <h4>Редактирование товара</h4>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" >Общая информация</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab" >Фото</button>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active p-3" id="overview" role="tabpanel" >
                                <div th:replace="~{fragments/product_form :: description_tab()}"></div>
                            </div>
                            <div class="tab-pane" id="images" role="tabpanel" >
                                <div th:replace="~{fragments/product_form :: image_tab()}"></div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg" value="Сохранить">
                        <a href="/products" type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Закрыть</a>
                    </div>
                </form>

        </div>
    </div>
</div>
</div>
<script th:src="@{/js/image_upload.js}"></script>
</body>
</html>
